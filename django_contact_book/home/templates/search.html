<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Book</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: sans-serif;
        }

        .table-container {
            padding: 0 10%;
            margin: 40px auto 0;
        }

        .heading {
            font-size: 40px;
            text-align: center;
            color: #f1f1f1;
            margin-bottom: 40px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .tabel thead {
            background-color: #0000ff;
        }

        .table thead tr th {
            font-size: 14px;
            letter-spacing: 0.35px;
            font-weight: normal;
            background-color: #3cf44c;
            padding: 8px;
            text-align: center;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <h1>Contact Book</h1>
    <br>
    <div>
        <table class="table" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            {% for info in Data %}
            <tr>
                <td data-label="Name">{{info.first_name}}</td>
                <td data-label="Name">{{info.last_name}}</td>
                <td data-label="Email">{{info.email}}</td>
                <td data-label="ContactNumber">{{info.contact_number}}</td>
            </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
